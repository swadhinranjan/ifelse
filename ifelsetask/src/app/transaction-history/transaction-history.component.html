<div class="py-1 px-4" style="background-color: white; border-radius: 22px;">
    <div class="py-2">
        <div class="pb-1" style="display: flex; justify-content: space-between;">
           <div>
             <span style="font-weight: 700; font-size: 14px;">Transaction History</span>
           </div>
           <div><i class="fa fa-solid fa-star"></i></div>
        </div>
     
        <div class="pt-1 mb-3">
            <table style="width: 100%;">
                <thead style="font-weight: 700; font-size: 10px; color: gray; background-color: #F8F4F5;">
                  <tr>
                    <th style="padding: 8px;">Date</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Type</th>
                    <th>Time</th>
                    <th>Amount</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="pt-3" style="font-size: 12px; color: gray;">
                    <tr *ngFor="let transaction of transactions.slice(0, 15)">
                        <td style="font-weight: 700;">{{ transaction.date | date:'mediumDate' }}</td>
                        <td style="font-weight: 700;">{{ transaction.name }}</td>
                        <td>{{ transaction.status }}</td>
                        <td>{{ transaction.type }}</td>
                        <td>{{ transaction.date | date:'shortTime' }}</td>
                        <td style="font-weight: 700;">{{ transaction.amount | currency }}</td>
                        <td>...</td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
