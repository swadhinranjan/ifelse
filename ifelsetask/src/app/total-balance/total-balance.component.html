<div class="py-1 px-4 mb-2" style="background-color: white; border-radius: 22px;">
    <div class="py-2">
        <div class="pb-1" style="display: flex; justify-content: space-between;">
           <div>
             <span style="font-weight: 700; font-size: 14px;">Total Balance</span>
           </div>
           <div><i class="fa fa-solid fa-star"></i></div>
        </div>
     
        <div class="pt-1 mb-3" style="font-weight: 700; font-size: 30px;">
            {{totalBalanceData.total_balance | currency}}
        </div>

        <div class="progress-bar px-0"> 
            <div [style.width]="totalBalanceData.payment_done_percentage + '%'" class="skill"></div> 
        </div>

        <div class="pb-1" style="display: flex; justify-content: space-between;">
            <div>
              <span style="font-weight: 700; font-size: 10px; color: gray;">Monthly payment limit</span>
            </div>
            <div>
                <span style="font-weight: 700; font-size: 10px;">${{totalBalanceData.payment_done_so_far | currency}}</span>
                <span style="font-weight: 700; font-size: 10px; color: gray;">/${{totalBalanceData.monthly_payment_limit | currency}}</span>
            </div>
         </div>
    </div>
</div>
